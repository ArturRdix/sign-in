<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper-header">
            <div id="info">
                <div id="avatar">
                </div>
                <p class="user-info"></p>
            </div>

            <div id="navigation">
                <a href="/">
                    <div class="block user">Главная</div>
                </a>
                <a href="/my_friends">
                    <div class="block user">Мои Друзья</div>
                </a>
                <a href="/all_users_table">
                    <div class="block user active">Таблица</div>
                </a>
                <a href="/registration">
                    <div class="block guest">Регистрация</div>
                </a>
                <div class="block guest">Вход</div>
                <div id="exit" class="block user">Выход</div>
            </div>
        </div>
    </header>
    <table>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Логин</th>
        </tr>
    </table>
    <script src="scripts/script.js"></script>
    <script>
        if (localStorage.getItem('jwt') == null) {
            window.location.href = '/sign_in';
        }

        getUsers()
            .then(users => {
                const table = document.querySelector('table');
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    const idTd = document.createElement('td');
                    idTd.innerText = user.Id;
                    tr.appendChild(idTd);
                    const firstNameTd = document.createElement('td');
                    firstNameTd.innerText = user.FirstName;
                    tr.appendChild(firstNameTd);
                    const lastNameTd = document.createElement('td');
                    lastNameTd.innerText = user.LastName;
                    tr.appendChild(lastNameTd);
                    const loginTd = document.createElement('td');
                    loginTd.innerText = user.Login;
                    tr.appendChild(loginTd);
                    table.appendChild(tr);
                });
            })
            .catch(error => {
                console.log(`Error ${error}`);
            });

        function getUsers() {
            const xhr = new XMLHttpRequest();
            return new Promise((res, rej) => {
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            res(JSON.parse(xhr.response));
                        } else {
                            rej(JSON.parse(xhr.response));
                        }
                    }
                };
                xhr.open('GET', '/api/user/all');
                xhr.setRequestHeader('Authorization', `Bearer ${localStorage.getItem('jwt')}`);
                xhr.send();
            });
        }
    </script>
</body>

</html>
